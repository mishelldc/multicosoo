<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="login-container">
        <div class="image-container">
            <img src="https://i.pinimg.com/564x/39/10/44/3910441fbc236338c5afc2bb980caac9.jpg" alt="Login Image">
        </div>
        <div class="form-container">
            <h2>Hola<br>Bienvenido a multitasking</h2>
            <form>
                <label for="username">Usuario o correo</label>
                <input type="text" id="username" placeholder="Usuario o Correo">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">

                <div class="buttons">
                    <button type="button" onclick="window.location.href='./multitasking.html'">Probar Beta</button>
                    <button type="button" onclick="window.location.href='./multitasking.html'">Iniciar</button>
                </div>
            </form>
            <div class="register-buttons">
                <a href="register.html" class="register-link">Crear Cuenta</a>
                <button type="button" onclick="window.location.href='https://github.com/mishelldc/multicosoo'">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
